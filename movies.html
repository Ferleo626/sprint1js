<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStack - Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assest/Moviestack_favicon.png" type="image/x-icon">
</head>
<body class="bg-black text-white">
    <header id="header" class="bg-gray-800 p-4 flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <img src="./assest/Moviestack_isotipo.png" alt="MOVIESTACK Logo" class="w-16 h-16 rounded-full">
            <img src="./assest/Moviestack_logotipo2.png" alt="MOVIESTACK Text Logo" class="w-32 h-16">
        </div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white p-2 rounded">HOME</a></li>
                <li><a href="#" class="text-black bg-white p-2 rounded">MOVIES</a></li>
                <li><a href="#" class="text-white p-2 rounded">FAVS</a></li>
            </ul>
        </nav>
    </header>
    <main class="text-center mt-10">
        <div class="bg-gray-800 mx-auto max-w-7xl p-6">
            <div class="bg-gray-600 h-48 flex items-center justify-center text-2xl mb-8">
                <img src="./assest/banner2.png" alt="Banner Image" class="h-full w-full object-cover">
            </div>
            <div class="mb-4 flex justify-between items-center">
                <div>
                    <label for="genreFilter" class="block text-white text-lg mb-2">Filter by Genre:</label>
                    <select id="genreFilter" class="p-2 bg-gray-700 text-white rounded">
                        <option value="">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        
                    </select>
                </div>
                <div>
                    <label for="titleSearch" class="block text-white text-lg mb-2">Search by Title:</label>
                    <input type="text" id="titleSearch" class="p-2 bg-gray-700 text-white rounded" placeholder="Search...">
                </div>
            </div>
            <div id="movieContainer" class="container mx-auto py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
    </main>
    <footer id="footer" class="mt-10 bg-gray-800 p-4 text-center"></footer>
    <script src="./js/data.js"></script>
    <script src="./js/mainmovies.js"></script>
</body>
</html>
